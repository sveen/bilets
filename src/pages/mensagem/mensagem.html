<ion-header>
  <ion-navbar>
    <ion-title>Mensagens</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>      
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="chatMessages">
    <div *ngFor="let mensagens of mensagens" class="message">
      <div [class]="mensagens.id_pessoa == pessoa ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="messageContent">{{ mensagens.dc_mensagem }}</div>
      </div>
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id="footer">

      <div class="elem">
        <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
      </div>
      <div class="elem"><button ion-button icon-only (click)="sendMensagem()">
          <ion-icon name="send"></ion-icon>
        </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
