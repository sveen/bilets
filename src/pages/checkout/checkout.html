<ion-header>
  <ion-navbar class="nav-transparent" color="primary">
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary" no-margin>
        bi
        <strong>Lets</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Meu Código:
        </ion-label>
        <ion-input type="hidden" value="{{ item }}" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nome
        </ion-label>
        <ion-input type="text" name=˜nome˜ value="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name=˜email˜ value="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="call" item-start class="text-primary"></ion-icon>
          Telefone
        </ion-label>
        <ion-input type="tel" name=˜telefone˜ value="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          Nº do RG
        </ion-label>
        <ion-input type="number"  name=˜rg˜ value="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" name=˜password˜ required></ion-input>
      </ion-item>

    </form>

    <div margin-top>
      <button ion-button color="primary" tappable on-click="submit()" BLOCK>
        ATUALIZAR DADOS
      </button>
    </div>

  </div>
</ion-content>
