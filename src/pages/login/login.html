<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo">
        <ion-icon ios="ios-pricetags" md="md-pricetags"></ion-icon>
      </div>
      <h2 ion-text class="text-primary" no-margin>
        bi
        <strong>Lets</strong>
      </h2>
    </div>
    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>
    </form>
    <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
      <strong>Recuperar Senha?</strong>
    </p>
    <div>
      <button ion-button icon-start block color="primary" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>
      <p text-center ion-text color="secondary">Ou fa√ßa seu cadastro:</p>
      <button ion-button icon-start block color="secondary" tappable (click)="register()">
        <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
        CADASTRO
      </button>
    </div>
  </div>
</ion-content>
