<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary" no-margin>
        bi<strong>Lets</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary" ></ion-icon>
          Nome
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome" name=˜nome˜ required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name=˜email˜ required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="call" item-start class="text-primary"></ion-icon>
          Telefone
        </ion-label>
        <ion-input type="tel" [(ngModel)]="usuario.telefone" name=˜telefone˜ required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          Nº do RG
        </ion-label>
        <ion-input type="number" [(ngModel)]="usuario.rg" name=˜rg˜ required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" name=˜password˜ required></ion-input>
      </ion-item>

    </form>

    <div margin-top>
      <button ion-button block color="primary" tappable (click)="register()">
        CADASTRAR
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">já tenho uma conta!</span>
    </div>

  </div>
</ion-content>
